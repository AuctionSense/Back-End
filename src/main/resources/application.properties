# port server runs
quarkus.http.port=8080

# datasource test
quarkus.datasource.db-kind=postgresql 
quarkus.datasource.username=postgres
quarkus.datasource.password=Sifgingpil4
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/postgres

# cors options
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:3000,http://localhost:8484
quarkus.http.cors.headers=accept, authorization, content-type, x-requested-with
quarkus.http.cors.methods=GET, POST, PUT, DELETE

# drop and create the database at startup (only use in development!!)
quarkus.hibernate-orm.database.generation = drop-and-create
quarkus.hibernate-orm.sql-load-script = import.sql

# OIDC Configuration
quarkus.oidc.auth-server-url=http://localhost:8484/realms/quarkus
quarkus.oidc.client-id=backend-service
quarkus.oidc.credentials.secret=${QUARKUS_KEYCLOAK_SECRET}
quarkus.oidc.tls.verification=none

# Enable Policy Enforcement
quarkus.keycloak.policy-enforcer.enable=true